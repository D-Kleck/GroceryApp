<table>
  <tr>
    <td>List #</td>
    <td>Name</td>
    <td>Username</td>
    <td>Password</td>
  </tr>
  <tr *ngFor="let record of records; let i = index">
    <td>{{i}}</td>
    <td>{{record.name}}</td>
    <td>{{record.username}}</td>
    <td>{{record.password}}</td>
  </tr>
</table>
